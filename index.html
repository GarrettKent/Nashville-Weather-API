<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>OpenWeatherMap Api</title>
</head>
<body>
  <div class="main">
    <div class="header">
      <h1>OpenWeatherMap API</h1>
      <p>Enter any city name in the input box below to get the data</p>
    </div>
  
    <div class="input">
      <input type="text" placeholder="Enter the city" class="input_text" id="box">
      <input type="submit" value="Submit" class="submit" id="button">
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h1 class="name" id="name"></h1>
      <p class="temp"></p>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
